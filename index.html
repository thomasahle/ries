
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIES Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between the input and the button */
      margin-bottom: 10px;
    }
    .input-row input[type="text"] {
      flex: 1;             /* Let the input expand to fill the row */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-row button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap; /* Prevent the button text from wrapping */
    }
    .input-row button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RIES Equation Solver</h1>
    <p>Enter a target value and RIES will find approximate algebraic equations:</p>

    <div class="input-row">
      <input type="text" id="numberInput" placeholder="Enter a number" />
      <button id="solveButton">Solve</button>
    </div>

    <pre id="output"></pre>
  </div>

  <script>
    // Get references to elements
    var outputElement = document.getElementById('output');
    var inputElement = document.getElementById('numberInput');
    var solveButton = document.getElementById('solveButton');

    // Configure the Emscripten Module to capture output
    var Module = {
      print: function(text) {
        outputElement.textContent += text + "\n";
      },
      printErr: function(text) {
        console.error(text);
      }
    };

    // Function to run RIES with the user-provided number
    function runRIES() {
      outputElement.textContent = ""; // Clear previous output
      var num = inputElement.value.trim();
      if (num) {
        Module.callMain([num]);
      }
    }

    // Attach event listener to the button
    solveButton.addEventListener('click', runRIES);

    // Listen for Enter key in the input field
    inputElement.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        runRIES();
      }
    });
  </script>

  <!-- Load the WebAssembly module (generated by Emscripten) -->
  <script src="ries.js"></script>

</body>
</html>
