
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIES Equation Solver Online</title>
  
  <!-- Configure MathJax for better loading behavior -->
  <script>
    window.MathJax = {
      loader: { load: ["[tex]/color"] },
      tex: {
        packages: { "[+]": ["color"] },
      },
      startup: {
        typeset: true,
        ready: function() {
          MathJax.startup.defaultReady();
          window.isMathJaxReady = true;
        }
      },
      options: {
        renderActions: {
          addMenu: [0, 0, ""],
          addStylesheet: [0, "", ""]
        }
      }
    };
  </script>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  
  <link rel="preload" href="/ries.wasm" as="fetch" crossorigin="anonymous" />
  <script src="/ries.js"></script>

  <!-- The application will mount here -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <footer>
    <p>
      Based on RIES by
      <a href="https://mrob.com/pub/ries/index.html" target="_blank">Robert Munafo</a>
    </p>
    <p>
      Website by
      <a href="https://thomasahle.com">Thomas Ahle</a> &mdash;
      <a href="https://github.com/thomasahle/ries" target="_blank">Edit on Github</a>
    </p>
  </footer>
</body>
</html>
